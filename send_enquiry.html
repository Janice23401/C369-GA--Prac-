<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Enquiry - AFin Secure</title>
  <link rel="stylesheet" href="send_enquiry.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="AFin Secure Logo" class="logo-img">
      <h1>AFin Secure</h1>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
        <li class="nav-item"><a class="nav-link" href="digital_wallet.html">Online Payment</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Send Us an Enquiry</h2>
    <form id="enquiryForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
    <p id="successMessage" style="display:hide;">Thank you for submitting your enquiry, we will get back to you soon!</p>
  </main>
  <footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>
  <script src="send_enquiry.js"></script>
</body>
</html>
