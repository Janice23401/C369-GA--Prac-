<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Enquiry - AFin Secure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: grey;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }

    .logo-img {
      width: 50px;
      vertical-align: middle;
    }

    .logo h1 {
      display: inline;
      margin-left: 10px;
      font-size: 24px;
      vertical-align: middle;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    form {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    textarea {
      height: 100px;
    }

    button[type="submit"] {
      background-color: purple;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: violet;
    }

    #successMessage {
      color: green;
      margin-top: 20px;
      display: none;
    }

    footer {
      background-color: grey;
      color: #fff;
      padding: 2px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="AFin Secure Logo" class="logo-img">
      <h1>AFin Secure</h1>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
        <li class="nav-item"><a class="nav-link" href="digital_wallet.html">Online Payment</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Send Us an Enquiry</h2>
    <form id="enquiryForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="successMessage">
      <p>Thank you for submitting your enquiry, we will get back to you soon!</p>
      </section>
  </main>
  <footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('enquiryForm').addEventListener('submit', function (event) {
        event.preventDefault();
        this.style.display = 'none';

        document.getElementById('successMessage').style.display = 'block';
        setTimeout(function () {
          window.location.href = 'contact.html';
        }, 3000);
      });
    });
  </script>
</body>

</html>
