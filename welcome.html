<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - AFin Secure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="AFin Secure Logo" class="logo-img">
      <h1>AFin Secure</h1>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="create.html">Create Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="welcome">
      <h2>Welcome!</h2>
      <p>Get started with your secure and transparent financial transactions</p>
      
      <div class="how-it-works">
        <h3>How It Works?</h3>
        <div class="steps">
          <div class="step-card">
            <h4>Step 1</h4>
            <p>Choose your suitable plan</p>
          </div>
          <div class="step-card">
            <h4>Step 2</h4>
            <p>Choose your preferred method to top up</p>
          </div>
          <div class="step-card">
            <h4>Step 3</h4>
            <p>Make your first transaction!</p>
          </div>
        </div>
      </div>
      
      <button id="lets-go">Let's Go</button>
    </section>
  </main>
  <script>
    document.getElementById("lets-go").addEventListener("submit", function(event) {
      event.preventDefault(); 
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
