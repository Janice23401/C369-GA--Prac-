<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AFin Secure</title>
    <link rel="stylesheet" href="forgetpw.css">
</head>
<body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="AFin Secure Logo" class="logo-img">
        <h1>AFin Secure</h1>
    </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
          <li class="nav-item"><a class="nav-link" href="digital_wallet.html">Online Payment</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <div class="forgot-password-container">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <button type="submit">Submit</button>
            </form>
            <div id="verification-message" style="display: none;">
                <p>A verification code has been sent to your email. Please enter it below:</p>
                <form id="verification-form">
                    <label for="verification-code">Verification Code:</label>
                    <input type="text" id="verification-code" required><br>
                    <button type="submit">Verify</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
    <script src="forgetpw.js"></script>
</body>
</html>
