<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find an Advisor - AFin Secure</title>
  <link rel="stylesheet" href="find_advisor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="AFin Secure Logo" class="logo-img">
      <h1>AFin Secure</h1>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
        <li class="nav-item"><a class="nav-link" href="digital_wallet.html">Online Payment</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Find an Advisor</h2>
    <p>Search for an advisor by location and specialty.</p>
    <form action="search_results.html" method="get">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>
      <br>
      <label for="specialty">Specialty:</label>
      <input type="text" id="specialty" name="specialty" required>
      <br>
      <button type="submit">Search</button>
      
    </form>
    <button onclick="location.href='contact.html'">Back</button>
  </main>
  <footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>
</body>
</html>
