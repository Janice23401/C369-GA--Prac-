<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AFin Secure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: grey;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }

    header .logo {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header .logo-img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul.nav {
      list-style-type: none;
      padding: 0;
    }

    nav ul.nav li {
      display: inline;
      margin: 0 10px;
    }

    nav ul.nav li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .center-content {
      text-align: center;
      width: 100%;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card button {
      background: none;
      border: none;
      cursor: pointer;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .card button:hover {
      transform: scale(1.05);
    }

    .card h2, .card p {
      margin: 10px 0;
    }

    footer {
      background-color: grey;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    i.fas.fa-user {
      margin-right: 10px;
      color: #333;
      font-size: 1.2em;
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkz6aZIt2Dt+58RzKlrG0I7yxI7XzCuqM4rVb1Rm6jUs1u5tT/jq/3K7zjSXwoj7xJtXRF2jq5ZWZKhQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="AFin Secure Logo" class="logo-img">
      <h1>AFin Secure</h1>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
        <li class="nav-item"><a class="nav-link" href="digital_wallet.html">Online Payment</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="center-content">
      <h1>We'd Love to Hear From You</h1>
      <p>If you have any questions, comments, or need further assistance, please choose one of the options below to get in touch with us!</p>
    </div>
    <div class="card">
      <button onclick="window.location.href='financial_advice.html'">
        <h2><i class="fas fa-user"></i> Get Financial Advice</h2>
        <p>Our expert advisors are here to help you make the best financial decisions.</p>
      </button>
    </div>
    <div class="card">
      <button onclick="window.location.href='find_advisor.html'">
        <h2>Find an Advisor</h2>
        <p>Search for an advisor by location and specialty.</p>
      </button>
    </div>
    <div class="card">
      <button onclick="window.location.href='send_enquiry.html'">
        <h2>Send Us an Enquiry</h2>
        <p>Send us your questions and we will get back to you.</p>
      </button>
    </div>
    <div class="card">
      <button onclick="window.location.href='contact_options.html'">
        <h2>Call or Chat with Us</h2>
        <p>Call us at: <a href="tel:+123456789">+123-456-789</a></p>
        <p>Chat with us: <a href="chat.html">Start Chat</a></p>
      </button>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 AFin Secure. All rights reserved.</p>
  </footer>
  <script> 
  document.addEventListener("DOMContentLoaded", () => {
    const advisorForm = document.getElementById("advisor-form");
    const enquiryForm = document.getElementById("enquiry-form");
    
    if (advisorForm) {
      advisorForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const location = document.getElementById("location").value;
        const specialty = document.getElementById("specialty").value;
    
        function findAdvisors(location, specialty) {
          return [
            { name: "John Doe", location: "New York", specialty: "Retirement Planning" },
            { name: "Jane Smith", location: "California", specialty: "Investment Strategies" }
          ];
        }
    
        const advisors = findAdvisors(location, specialty);
        const advisorResults = document.getElementById("advisor-results");
        advisorResults.innerHTML = "";
        advisors.forEach(advisor => {
          const div = document.createElement("div");
          div.textContent = `Name: ${advisor.name}, Location: ${advisor.location}, Specialty: ${advisor.specialty}`;
          advisorResults.appendChild(div);
        });
      });
    }
    
    if (enquiryForm) {
      enquiryForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;
    
        function sendEnquiry(name, email, message) {
          console.log("Enquiry sent:", { name, email, message });
          return true;
        }
    
        if (sendEnquiry(name, email, message)) {
          alert("Enquiry sent successfully!");
          enquiryForm.reset();
        } else {
          alert("Failed to send enquiry. Please try again.");
        }
      });
    }
    
    const cards = document.querySelectorAll(".card button");
  
    cards.forEach(card => {
      card.addEventListener("click", (event) => {
        const targetHref = event.currentTarget.getAttribute("onclick").replace("window.location.href=", "").replace(/'/g, "");
        window.location.href = targetHref;
      });
    });
  });</script>
</body>
</html>
